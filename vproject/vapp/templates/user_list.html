<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
</head>
<body>
    <h1>Список пользователей</h1>
    <ul>
        {% for user in users %}
            <li>ID: {{ user.chat_id }} - Имя: {{ user.first_name }} - Username: @{{ user.username }}</li>
        {% empty %}
            <li>Пользователи не найдены.</li>
        {% endfor %}
    </ul>
</body>
</html>
