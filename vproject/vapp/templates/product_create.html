{% extends 'base.html' %}
{% load static %}
{% block title %}Product Create{% endblock %}

{% block content %}


<div class="wrapper-main">

    <div class="page-header">
        <h2>Добавить продукт</h2>
    </div>

    <div class="main-back">
        <div class="create-form">
            <form method="post" enctype="multipart/form-data" class="product-form">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Название:</label>
                        <input type="text" id="name" name="name" class="form-input" required placeholder="Название">
                    </div>
                    <div class="form-group">
                        <label for="price">Цена:</label>
                        <input type="number" id="price" name="price" class="form-input" required placeholder="Цена">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="quantity">Количество:</label>
                        <input type="number" id="quantity" name="quantity" class="form-input" required placeholder="Количество">
                    </div>
                    <div class="form-group">
                        <label for="category">Категория:</label>
                        <select id="category" name="category" class="form-input" required>
                            <option value="FOOD">FOOD</option>
                            <option value="DRINK">DRINK</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="submit-login">Добавить продукт</button>
            </form>
        </div>
    </div>

</div>

   
    

{% endblock %}
