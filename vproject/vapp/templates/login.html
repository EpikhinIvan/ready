<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">


    <title>Login</title>

    <style>
        *{
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans' ;
            font-style: normal;
        }

        .h2-login{
            font-weight: 300;
        }
        .auth-wrapper{
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 100%;
            min-height: 100vh;
        }
        .auth-content {
            position: relative;
            max-width: 480px;
            width: 100%;
        }
        .card {
            border: none;
            margin-bottom: 30px;
            transition: all 0.5s ease-in-out;
            background: white;
        }
        .card .card-body {
            padding: 25px 25px;
        }
        .text-center {
            text-align: center!important;
        }
        .mb-4{
            margin-bottom: 1.5rem!important;
            font-size: 26px;
        }
        .mb-3 {
            margin-bottom: 1rem!important;
        }
       
        .submit-login{
            cursor: pointer;
            color: white;
            background-color: #4690ff;
            border-color: #4690ff;
            transition: all 0.3s ease-in-out;
            padding: 9px 16px;
            line-height: 1.5;
            font-size: 0.875rem;
            border-radius: 20px;
            border: 1px solid #4690ff;
            transition: background-color 0.15s ease-in-out, border-color 0.15s ease-in-out;
            width: 100%;
        }

        .submit-login:hover {
            background-color: #3c6dd9;
            border-color: #3c6dd9;

        }

        .form-control{
            display: block;
            width: 100%;
            padding: 0.8rem 0.75rem;
            font-size: 0.875rem;
            line-height: 1.5;
            border: 1px solid #bec8d0;
            border-radius: 8px;
        }
        
    </style>

</head>
<body>
<div class="auth-wrapper">
    <div class="auth-content">

        <div class="card">

            <form method="post" action="{% url 'log_in' %}" class="card-body ">
                {% csrf_token %}
                <div class="card-body">
                    <h4 class="h2-login mb-4  text-center">Login</h4>
                    <div class="input-group mb-3">
                      <input class="form-control" type="text" id="username" name="username" placeholder="Name" required>
                    </div>
                    <div class="input-group mb-4">
                        <input class="form-control" type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div>
                      <div class="mb-3">
                        <input type="checkbox" id="customCheckc1" checked="">
                        <label for="customCheckc1">Запомнить?</label>
                      </div>
                    </div>
                    <div class="mb-4">
                      <button type="submit" class="submit-login mb-4">Войти</button>
                    </div>
                  </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
