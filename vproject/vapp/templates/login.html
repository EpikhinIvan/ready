<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a267741843.js" crossorigin="anonymous"></script>


    <title>Login</title>

    <style>
        *{
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Public Sans' ;
            font-style: normal;
            background: #f4f7fa;
        }

        .h2-login{
            font-weight: 300;
        }
        .auth-wrapper{
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            min-width: 100%;
            min-height: 100vh;
        }
        .auth-content {
            position: relative;
            width: 390px;
            padding: 15px;
            z-index: 5;
        }
        .card {
            box-shadow: 0 1px 20px 0 rgba(69, 90, 100, 0.08);
            border: none;
            margin-bottom: 30px;
            transition: all 0.5s ease-in-out;
            background: white;
        }
        .card .card-body {
            padding: 30px 25px;
        }
        .text-center {
            text-align: center!important;
        }
        .mb-4{
            margin-bottom: 1.5rem!important;
            font-size: 26px;
        }
        .mb-3 {
            margin-bottom: 1rem!important;
        }
        .input-group {
            display: flex;
            flex-wrap: wrap;
            align-items: stretch;
            width: 100%;
            margin-bottom: 20px;
        }

        .input-group input {
            flex: 1;
            padding: 10px 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            height: 43px;
        }
        .input-group input::placeholder{
            color: rgb(192, 192, 192);
            font-size: 14px;
        }

        .submit-login{
            cursor: pointer;
            color: #ffffff;
            background-color: #04a9f5;
            box-shadow: 0 10px 18px 0 rgba(62, 57, 107, 0.2);
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            font-size: 14px;
            transition: all 0.3s ease-in-out;
            height: 41px;
        }

        .submit-login:hover {
            background-color: #0278ae;
        }

        
    </style>

</head>
<body>
<div class="auth-wrapper">
    <div class="auth-content">

        <div class="card">

            <form method="post" action="{% url 'log_in' %}" class="card-body text-center">
                {% csrf_token %}
                <div class="mb-4">
                    <i class="fa-solid fa-lock-open" style="color: #1de9b6;"></i>
                </div>
                <h2 class="h2-login mb-4">Login</h2>

                <div class="input-group mb-3">
                    <input type="text" id="username" name="username" placeholder="Name" required>
                </div>

                <div class="input-group mb-4">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>

                <button class="submit-login mb-4" type="submit">Login</button>
            </form>
        </div>
    </div>
</div>

<script>
    console.log('Привет, мир!');
</script>
</body>
</html>
