<header class="header" id="header">

                    </a>
                </li>
            </ul>
        </div>
    </div>
</header>

<main id="main">
{% block content %}
{% endblock content%}
</main>

    <script>
        let isOpen = false;
        function infoUser(){
           let userLinks = document.getElementById('pc-user-links');
           isOpen = !isOpen
           userLinks.style.display = isOpen ? "block" : 'none'
        }


        function showMenu(){
            let menu = document.getElementById('sidebar');
            let header = document.getElementById('header');
            let main = document.getElementById('main');


            isOpen = !isOpen
            menu.style.width = isOpen ? "0" : '';
            header.style.left = isOpen ? "0" : '';
            main.style.marginLeft = isOpen ? "0" : '';

        }
       
        function menuToggle(menuId) {
            let menu = document.getElementById(menuId);
            if (menu.style.display === "none" || menu.style.display === "") {
                menu.style.display = "block";
                menu.parentNode.classList.add('open'); 
            } else {
                menu.style.display = "none";
                menu.parentNode.classList.remove('open'); 
            }
        }

    </script>
